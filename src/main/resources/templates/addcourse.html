<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Add Course Details</title>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
<!--    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>-->
<!--    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
<!--    <link rel="stylesheet" href="/css/course-details.css"/>-->
</head>
<body class="bg-secondary">
<header th:replace="fragments/commons::navigation"></header>
<main role="main" class="bg-secondary">


    <body class="main-bg">



<div style="text-align: center;">


    <div class="form-body align-content-center">

            <div class="form-holder align-content-center">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Add new course</h3>
                        <p>Fill in the data below.</p>

                        <form th:onsubmit="return check_checkbox()" th:action="@{/courses/add}" th:method="POST" th:object="${offerAddBindModel}"
                                class="requires-validation" novalidate>

                            <div class="col-md-12">
                                <input th:field="*{name}" th:errorclass="is-invalid"
                                        class="form-control" type="text" name="coursetitle"
                                       placeholder="Course Title" >
                                <p class="invalid-feedback errors alert alert-danger">
                                    Title field cannot be blank!
                                </p>
                            </div>

                            <div class="col-md-12">
                                <input th:field="*{price}" th:errorclass="is-invalid"
                                        class="form-control" type="number" name="price"
                                       placeholder="Enter course price" >
                                <p class="invalid-feedback errors alert alert-danger">
                                    Price field cannot be blank!
                                </p>
                            </div>

                            <div class="col-md-12">
                                <select th:field="*{category}" th:errorclass="is-invalid"
                                        class="form-select mt-3">
                                  <option selected  value="Select category">Select category</option>

                                    <option th:each="category : ${T(com.example.myproject.model.entity.CategoryEnum).values()}"
                                    th:text="${category}" th:value="${category}" th:selected="${category} == *{category}"
                                     >
                                    </option>
                                    <p class="invalid-feedback errors alert alert-danger">
                                        Please select a category!
                                    </p>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <textarea th:field="*{description}" name="description" class="form-control"
                                          placeholder="Enter a description." th:errorclass="is-invalid"
                                          style="width: 100%; height: 150px;"></textarea>
                                <p class="invalid-feedback errors alert alert-danger">
                                    Description is required.
                                </p>
                            </div>

                            <div class="col-md-12">
                                <input th:field="*{imageUrl}" th:errorclass="is-invalid"
                                       class="form-control" type="text" name="imageUrl"
                                       placeholder="Image URL" >
                                <p class="invalid-feedback errors alert alert-danger">
                                    ImageUrl field cannot be blank!
                                </p>
                            </div>


<!--                            <div class="col-md-12">-->
<!--                                <form th:action="@{/pictures/add}" th:method="post" enctype="multipart/form-data">-->
<!--                                    <input name="picture" type="file">-->
<!--                                    <input type="submit" value="Submit">-->


<!--                                <input th:field="*{imageUrl}"-->
<!--                                       class="form-control" th:enctype="text">-->
<!--                                </form>-->



                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="terms">
                                <label class="form-check-label">I confirm that all data are correct</label>
                                <div
                                        class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                            </div>


                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Add Course</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    </div>

</div>



    </body>

</main>
<div style="text-align: center;"><footer class="container" th:replace="fragments/commons::footer"></footer></div>

</body>
</html>
