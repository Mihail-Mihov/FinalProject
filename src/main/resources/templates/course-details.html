<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Course Details Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/course-details.css"/>
</head>


</head>
<body>
<header th:replace="fragments/commons::navigation"></header>

<input type="hidden" name="courseId" id="courseId" th:value="${offer.id}">

<div class="container bootdey" th:object="${offer}">
    <div class="col-md-12">
        <section class="panel">
            <div class="panel-body">
                <div class="col-md-6">
                    <div class="pro-img-details">
                        <img th:src="*{imageUrl}" alt="">
                    </div>
                    <div class="pro-img-list">
                        <a href="#">
                            <img src="https://via.placeholder.com/115x100/87CEFA/000000" alt="">
                        </a>
                        <a href="#">
                            <img src="https://via.placeholder.com/115x100/FF7F50/000000" alt="">
                        </a>
                        <a href="#">
                            <img src="https://via.placeholder.com/115x100/20B2AA/000000" alt="">
                        </a>
                        <a href="#">
                            <img src="https://via.placeholder.com/120x100/20B2AA/000000" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <ins>  <h3 th:text="*{name}" class="font-weight-bold pro-d-title">
                        <a href="#" class="">
                          Leopard Shirt Dress
                        </a>
                    </h3> </ins>
                    <p th:text="*{description}">

                    </p>
                    <div class="product_meta">
                        <span class="posted_in"> <strong>Categories:</strong> </span><small class="text-danger"  th:text="*{category}" rel="tag" href="#" >T-shirt</small>

                    </div>
                    <div class="product_meta">
                        <span class="posted_in"> <strong>Address:</strong> </span><small class="text-danger"  th:text="${authorAddress}" rel="tag" href="#" >T-shirt</small>

                    </div>
                    <div class="m-bot15"> <strong>Price : </strong> <span th:text="*{price + 50  + 'лв'}" class="amount-old">$544</span>  <span th:text="*{price + 'лв'}" class="pro-price"> $300.00</span></div>
                    <p>
                        <button class="btn btn-round btn-danger" type="button"><i class="fa"></i> Concact Seller</button>


                    <form th:if="*{canDelete}" th:action="@{/courses/{id}(id=*{id})}" th:method="delete">
                        <input type="submit" class="btn btn-round btn-danger fa fa-shopping-cart" value="Delete"/>
                    </form>

                    <a th:if="*{canDelete}" class="btn btn-round btn-danger fa"
                        th:href="@{/courses/{id}/edit(id=*{id})}">Update</a>

                    </p>
                </div>



                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
                <section class="content-item" id="comments">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-8">

                                <form id="commentForm" method="POST"
                                      th:action="@{/api/{courseId}/comments(courseId=${offer.id})}">
                                    <h3 class="pull-left">New Comment</h3>
                                    <button type="submit" class="btn btn-normal pull-right">Submit</button>
                                    <fieldset>
                                        <div class="row">
                                            <div class="col-sm-3 col-lg-2 hidden-xs">
                                                <img class="img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                            </div>
                                            <div class="form-group col-xs-12 col-sm-9 col-lg-10">
                                                <textarea class="form-control" id="message"
                                                          name = "message"
                                                          placeholder="Your message" required=""></textarea>
                                                <small id="messageError" class="invalid-feedback">
                                                    Message should be at least 10 characters.
                                                </small>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>

                                <h3 th:text="${commentCounter + 'Comments'}"></h3>



                                <div>

                                    <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
                                </div>




                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </section>

        <script th:src="@{/scripts/myscript.js}"></script>

    </div>
</div>



<script type="text/javascript">

</script>

<div style="text-align: center;"><footer class="container" th:replace="fragments/commons::footer"></footer></div>
</body>
</html>
